                        <option value="enthusiastic">Enthusiastic</option>

                        <option value="serene">Serene</option>

                </div>
                <div class="input-group">

                    <select id="pose">

            <div class="section">

                        <option value="busy city street">Busy city street</option>

                        <option value="street corner">Street corner</option>
                        <option value="downtown sidewalk">Downtown sidewalk</option>
                        <option value="outdoor mall">Outdoor mall</option>
                        <option value="city garden">City garden</option>
                        <option value="public courtyard">Public courtyard</option>
                        <option value="promenade">Promenade</option>
                        <option value="city waterfront">City waterfront</option>

                    </select>
                </div>
                <div class="input-group">
                    <label>Lighting:</label>
                    <select id="lighting">
                        <option value="natural lighting">Natural lighting</option>
                        <option value="studio lighting">Studio lighting</option>
                        <option value="dramatic lighting">Dramatic lighting</option>
                        <option value="soft ambient light">Soft ambient light</option>
                        <option value="golden hour glow">Golden hour glow</option>

                        <option value="sunset lighting">Sunset lighting</option>

                        <option value="rim lighting">Rim lighting</option>
                        <option value="overhead lighting">Overhead lighting</option>
                        <option value="backlit">Backlit</option>

                        <option value="mixed lighting">Mixed lighting</option>
                        <option value="dynamic lighting">Dynamic lighting</option>

                        <option value="artistic lighting">Artistic lighting</option>

            <div class="section">
                <h2>Style Modifiers</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="sweat" checked>
                    <label for="sweat">Include subtle sweat details</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="skinTexture" checked>
                    <label for="skinTexture">Enhanced skin texture</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="muscleDefinition" checked>
                    <label for="muscleDefinition">Detailed muscle definition</label>
                </div>
            </div>

            <div class="section">
                <h2>Quality Parameters</h2>
                <div class="input-group">
                    <label>Quality Modifiers:</label>
                    <input type="text" id="qualityModifiers" value="hyperrealistic, amateur style, photorealistic">
                </div>
                <div class="input-group">
                    <label>Negative Prompt:</label>
                    <input type="text" id="negativePrompt" value="unrealistic proportions, cartoon, anime, illustration">
                </div>
            </div>

            <div class="section">
                <h2>Model Settings</h2>
                <div class="input-group">
                    <label>CFG Scale:</label>
                    <input type="number" id="cfgScale" value="7" min="1" max="20" step="0.5">
                </div>
                <div class="input-group">
                    <label>Steps:</label>
                    <input type="number" id="steps" value="30" min="20" max="100">
                </div>
                <div class="input-group">
                    <label>Sampler:</label>
                    <select id="sampler">
                        <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
                        <option value="Euler a">Euler a</option>
                        <option value="DPM++ SDE Karras">DPM++ SDE Karras</option>
                    </select>

                <div class="input-group">
                    <label>Size:</label>
                    <select id="size">
                        <option value="1024x1024">1024x1024</option>
                        <option value="896x1152">896x1152</option>
                        <option value="1152x896">1152x896</option>
                    </select>
                </div>
            </div>

            <div class="button-group">
                <button id="generatePrompt">Generate Prompt</button>
                <button id="randomizePrompt" class="random-button">Randomize</button>
            </div>

            <div class="output-sections">
                <div class="output-section">
                    <h2>Main Prompt</h2>
                    <textarea id="mainPromptOutput" readonly class="output-area"></textarea>
                    <button class="copy-button" data-target="mainPromptOutput">Copy Main Prompt</button>
                </div>

                <div class="output-section">
                    <h2>Negative Prompt</h2>
                    <textarea id="negativePromptOutput" readonly class="output-area"></textarea>
                    <button class="copy-button" data-target="negativePromptOutput">Copy Negative Prompt</button>
                </div>

                <div class="output-section">
                    <h2>Additional Settings</h2>
                    <textarea id="settingsOutput" readonly class="output-area"></textarea>
                    <button class="copy-button" data-target="settingsOutput">Copy Settings</button>
                </div>

                <div class="output-section">
                    <h2>Complete Prompt</h2>
                    <textarea id="completePromptOutput" readonly class="output-area"></textarea>
                    <button class="copy-button" data-target="completePromptOutput">Copy Complete Prompt</button>
                </div>

    <script src="script.js"></script>
</body>
